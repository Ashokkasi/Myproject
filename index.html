<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block level Element s-->
    <div>Kasi</div>
    <div>reddy</div>
    <!-- Inline Elements -->
    <span>Ashok</span>
    <span> Reddy</span>
    <!-- Basic Tags in HTML -->
    <!-- Heading -->
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <!-- Paragraph -->
    <p>This is a paragraph</p>
    <!-- Break line -->
    <span>This is a span tag</span>
    </br>
    <span>This is another span tag</span>
    <!-- Horizontal line-->
    <hr>
    <center>Center</center>
    <pre>
        This is preformatted text.
        Line breaks,    indentation, and
        spacing are preserved.
    </pre>
</body>
</html>
